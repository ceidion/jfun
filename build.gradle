apply plugin: 'idea'
apply plugin: 'java'

group = 'com.github.dreamhead'
version = '0.1'

repositories {
    mavenCentral()
}

project.ext {
    guavaVersion = '14.0'
    junitVersion = '4.10'
}

dependencies {
    compile(
            "com.google.guava:guava:$guavaVersion"
    )
    testCompile(
            "junit:junit:$junitVersion"
    )
}
